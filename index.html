<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GiveDirect - Home</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; font-family: Arial, sans-serif; }

    /* Hero section */
    .hero {
      position: relative;
      height: 100vh;
      background: url('https://i.ibb.co/FkHf7Rkr/pngtree-eagle-with-usa-flag-logo-png-image-15738685.png') center center / cover no-repeat;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
    }

    /* Navbar */
    .nav {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    .logo span { color: #0d6d4f; }

    .btn-donate {
      background-color: #0d6d4f;
      color: white;
      padding: 10px 22px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .btn-donate:hover { background-color: #0a5a40; }

    .menu-icon {
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
      display: block;
    }

    /* Dropdown menu */
    .dropdown {
      display: none;
      flex-direction: column;
      background: rgba(0,0,0,0.85);
      position: absolute;
      top: 70px;
      right: 30px;
      border-radius: 10px;
      overflow: hidden;
      z-index: 5;
    }

    .dropdown a {
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      transition: background 0.3s;
    }

    .dropdown a:hover { background: #0d6d4f; }
    .dropdown a:last-child { border-bottom: none; }

    /* Hero content */
    .hero-content {
      position: relative;
      z-index: 2;
      top: 50%;
      transform: translateY(-50%);
      text-align: left;
      padding: 0 30px;
      max-width: 600px;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 15px;
    }

    .hero-content p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .btn-apply, .btn-about {
      display: inline-block;
      background-color: #0d6d4f;
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s;
      margin-bottom: 12px;
    }

    .btn-apply:hover, .btn-about:hover { background-color: #0a5a40; }
  </style>
</head>
<body>
  <section class="hero">
    <div class="overlay"></div>

    <nav class="nav">
      <div class="nav-left">
        <div class="logo"><span>Give</span>Direct</div>
        <a href="donate.html" class="btn-donate">Donate</a>
      </div>

      <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

      <div class="dropdown" id="dropdownMenu">
        <a href="evidence.html">Evidence</a>
        <a href="programs.html">Programs</a>
      </div>
    </nav>

    <div class="hero-content">
      <h1>GiveDirectly in the U.S.</h1>
      <p>Send money directly to low-income Americans, with no strings attached.</p>

      <a href="apply.html" class="btn-apply">Apply to Receive Money</a><br>
      <a href="about.html" class="btn-about">About Us</a>
    </div>
  </section>

  <script>
    // Firebase initialization
    const firebaseConfig = {
      apiKey: "AIzaSyDGcWq1jffR3oPH8kmBce9f9ejxuGcNkUk",
      authDomain: "earnad-1bd6b.firebaseapp.com",
      projectId: "earnad-1bd6b",
      storageBucket: "earnad-1bd6b.appspot.com",
      messagingSenderId: "1025385905773",
      appId: "1:1025385905773:web:794c70e0ed7bb36da00964",
      measurementId: "G-3R1NHDHJR7"
    };

    firebase.initializeApp(firebaseConfig);

    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    document.addEventListener('click', function(e) {
      const menu = document.getElementById('dropdownMenu');
      const icon = document.querySelector('.menu-icon');
      if (!menu.contains(e.target) && !icon.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
